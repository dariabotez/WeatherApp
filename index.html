<!DOCTYPE html>

<html>
<head>
  <head>
    <meta charset="UTF-8">
	<title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<h1>Weather App</h1>
		<div class="input">
			<label for="city">City:</label>
			<input type="text" id="city">
			<button id="search">Search</button>
		</div>
		<div class="output">
			<p id="temperature"></p>
			<p id="description"></p>
			<p id="humidity"></p>
			<p id="wind"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
